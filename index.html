<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>McBrides Bottle Gas</title>
</head>
<body>
    <div class="tank tank5 taketank"><div class="line"></div></div>

    <div class="sky">
        <h5 class="captionh5"></h5>
    </div>
    <div class="sign">
        <h3>CENTER SCHOOL</h3>
    </div>
<div class="school">
  
</div>
    <div class="common">
        <div class="roof"></div>
        <div class="columnsDiv">
            <div class="column column1"></div>
            <div class="column column2"></div>
            <div class="column column3"></div>
            <div class="column column4"></div>
            <div class="column column5"></div>
        </div>
        <div class="commonbody"></div>
        <div class="bottom"></div>
    </div>
   
   
    <div class="truckDiv">
        <div class="truckBody"></div>
        <div class="truckCab">
            <div class="window">
                <div class="colin">
                    <div class="colineye"></div>
                </div>
            </div>
        </div>
        <div class="tire tireone"></div>
        <div class="tire tiretwo"></div>
        <div class="truckBed">
            <div class="tank tank1"><div class="line"></div></div>
            <div class="tank tank2"><div class="line"></div></div>
            <div class="tank tank3"><div class="line"></div></div>
            <div class="tank tank4"><div class="line"></div></div>

            <!-- <div class="tank tank8"></div>
            <div class="tank tank9"></div>
            <div class="tank tank10"></div> -->
        </div>
    </div>
    <div class="georgeDiv">
        <div class="head">
            <div class="eye"></div>
        </div>
        <div class="neck"></div>
        <div class="strap strapone"></div>
        <div class="strap straptwo"></div>
        <div class="overallbody">
            <div class="pocket"></div>
        </div>
        <div class="legone"></div>
        <div class="legtwo"></div>
        <div class="shoeone"></div>
        <div class="shoetwo"></div>
    </div>


    <div class="jogger">
        <div class="joggerhead">
            <div class="hair"></div>
            <div class="longhair"></div>
            <div class="joggereye"></div>
        </div>
        <div class="joggerneck"></div>
        <div class="chest">
            <div class="boob boob1"></div>
        </div>
        <div class="butt"></div>
        
        <div class="jogleg legone">
            <div class="jeanshorts"></div>
        <div class="joggingleg leg1"></div>
        <!-- <div class="sock sock1"></div> -->
        <div class="shoe shoe1"></div>
        </div>

        <div class='jogleg legtwo'>
            <div class="jeanshorts"></div>
            <div class="joggingleg leg2"></div>
            <div class="sock sock2"></div>
            <div class="shoe shoe2"></div>

        </div>
    </div>

    <div class="grass"></div>

    <div class="road">
        <div class="volumeDiv">
            <h5>Volume:</h5>
            <div class="volumeCard">
                <div class="volume volume1"></div>
                <div class="volume volume2"></div>
                <div class="volume volume3"></div>
                <div class="volume volume4"></div>
                <div class="volume volume5"></div>
                <div class="volume volume6"></div>
                <div class="volume volume7"></div>
                <div class="volume volume8"></div>
                <div class="volume volume9"></div>
                <div class="volume volume10"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
